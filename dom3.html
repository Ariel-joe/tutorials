<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Styling</title>
</head>
<body>
    <ul id="itemList">
        <li>Buy groceries</li>
        <li>Attend urgent meeting</li>
        <li>Appointment with doctor</li>
        <li>Complete JavaScript project</li>
        <li>Urgent: Pay bills</li>
        <li>Avoid unnecessary expenses</li>
    </ul>

    <script>
            const items = document.querySelectorAll('#itemList li');

            items.forEach((item) => {
                const text = item.textContent;

                if (text.toLowerCase().includes('urgent')) {
                    item.style.color = 'red';
                }

                if (text.length > 20) {
                    item.style.backgroundColor = 'yellow';
                }

                if (text.startsWith('A')) {
                    item.style.fontSize = '20px';
                }
            });
        
    </script>
</body>
</html>
