<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double clicker</title>
</head>

<body>

    <div class="main">
        <button>CLICK ME</button> 
    </div>


    <script>
    function Hello () {
        alert('you have double-clicked me');
    }

    var btn = document.querySelector('button')

    btn.addEventListener('dblclick', Hello)

    
    </script>
</body>

</html>
